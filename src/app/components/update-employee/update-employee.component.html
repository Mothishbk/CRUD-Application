<h3>Update-Employees</h3>

<form action="" (ngSubmit)="onsubmit()" [formGroup]="empforms">
    <div class="form-group">
        <label for="">ID:</label>
        <input type="text" class="form-control" name="eid" formControlName="eid">
    </div>
    <div class="form-group">
        <label for="">Name:</label>
        <input type="text" class="form-control" name="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="">Salary:</label>
        <input type="text" class="form-control" name="salary" formControlName="salary">
    </div>
    <button class="btn btn-success" type="submit">Update</button>
</form>
